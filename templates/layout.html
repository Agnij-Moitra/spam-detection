<!DOCTYPE html>
<html lang="en" class="color">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.js"
    integrity="sha512-g7P3hXMgoVKE0NI6hsCz2pVqUaSbvAkoC5QEOG3o7DyvwZclAKgZNbT3HRHlUBEEtmaChd52UO0KcLhsDrQfmQ=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <title>Spam Message Detector</title>
  </head>
  <body">
    <div class="container">
      <div class="card">
        <div class="content">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.js"
    integrity="sha512-g7P3hXMgoVKE0NI6hsCz2pVqUaSbvAkoC5QEOG3o7DyvwZclAKgZNbT3HRHlUBEEtmaChd52UO0KcLhsDrQfmQ=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script>
      	VanillaTilt.init(document.querySelectorAll(".card"), {
		    max: 25,
		    speed: 400,
        glare: true,
        "max-glare": 0.5,
      	});
    </script>
  </body>
</html>
